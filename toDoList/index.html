<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="addToList">
            <form id="toDoForm">
                <div class="inputBox">
                <label for="toDo">
                    Please enter a toDo: 
                </label><br>
                    <input type="text" name="toDo" id="toDo">
                </div>
                <div class="inputBox">
                <label for="time">
                    Please enter the time it should be done: 
                </label><br>
                    <input type="time" name="time" id="time">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="showList">
            <ul>
                <li class="toDoRow">hi</li>
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
