<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="addToList">
            <div id="toDoForm">
                <div class="inputBox">
                <label for="toDo">
                    Please enter a task: 
                </label><br>
                    <input type="text" name="toDo" id="toDo"></input>
                </div>
                <div class="inputBox">
                <label for="time">
                    Please enter the time it should be done: 
                </label><br>
                    <input type="time" name="time" id="time">
                </div>
                <button class="button" id="submit">Submit</button>
                <div id="talkUserDiv">
                    <p id="talkUser">Ready to enter a task.</p>
                </div>
            </div>
        </div>
        <div id="showList">
            
               
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
